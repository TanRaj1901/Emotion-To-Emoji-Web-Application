 
<html>
  <head>
    <title>Emotion To Emoji</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>
      <br>
      <div class="jumbotron btn-info">
        <h1 class="display-4 text-info" id="header">Emotion To Emoji App</h1>
        <span>&#128522;</span>
        <span>&#128512;</span>
        <span>&#128532;</span>
        <span>&#128546;</span>
        <span>&#128545;</span>
        <span>&#128548;</span>

        <br><br>
      <strong style="font-size: 22px;" class="text-info">Take your selfie to generate emoji</strong>
      <br><br>
      <kbd style="font-size: larger;" class="text-success">Are you Happy?</kbd>
      <br>
      <kbd style="font-size: larger;" class="text-warning">Are you Sad?</kbd>
      <br>
      <kbd style="font-size: larger;" class="text-danger">Are you Angry?</kbd>
      </div>
      <br><br>
      
      <div class="col-md-4 col-sm-12 col-xs-12">
        <h3><strong class="text-info">Prediction 1-</strong></h3>
        <p class="emotion_name" id="result_emotion_name"></p>
        <p class="emoji" id="update_emoji"></p>

        <h3><strong class="text-info">Prediction 2-</strong></h3>
        <p class="emotion_name" id="result_emotion_name2"></p>
        <p class="emoji" id="update_emoji2"></p>
      </div>
        <div class="col-md-4 col-sm-12 col-xs-12">
          <label class="text-info">Webcam View</label>
          <div id="camera"></div>
          <br><br>
          <button onclick="takeSnapshot()" class="btn btn-info">Capture Image</button>
        </div>
        
        <div class="col-md-4 col-sm-12 col-xs-12">
          <label class="text-info">Snapshot</label>
          <div id="result"></div>
          <br><br>
          <button onclick="check()" class="btn btn-success">Predict Emotion</button>
          <br><br>
        </div>

    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
